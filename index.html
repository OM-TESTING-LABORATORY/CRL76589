<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display PDF</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .pdf-viewer {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Option 1: Using embed -->
  <embed src="report.pdf" type="application/pdf" class="pdf-viewer">

  <!-- Option 2: Using iframe -->
  <!-- <iframe src="report.pdf" class="pdf-viewer"></iframe> -->

  <!-- Option 3: Using object -->
  <!-- <object data="report.pdf" type="application/pdf" class="pdf-viewer">
    <p>Your browser does not support PDFs. <a href="report.pdf">Download the PDF</a>.</p>
  </object> -->

</body>
</html>
